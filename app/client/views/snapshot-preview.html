<div class="modal-wrapper" width="{{ snapshot.imgWidth }}px">
  <div class="modal-body" height="{{ snapshot.imgHeight }}px" width="{{ snapshot.imgWidth }}px">
    <h4>Publish the below system?</h4>
      <img id="preview-img" ng-src="{{ previewImageUrl }}" height="{{ snapshot.imgHeight }}px" width="{{ snapshot.imgWidth }}px">
  </div>
  <div class="modal-footer" height="{{ snapshot.imgHeight }}px" width="{{ snapshot.imgWidth }}px">
    <button ng-click="acceptSnapshot()" class="btn btn-primary">Confirm</button>
    <button ng-click="cancelSnapshot()" class="btn btn-primary">Cancel</button>
  </div>
</div>
