<div class="parcel-snapshot" ng-controller="ParcelSnapshotController">
  <button  id="publish-system" class="btn btn-primary" ng-click="setCanvasCxt()">{{ snapshotBtnText }}</button>
  <div class="thumbnail-wrapper">
    <img ng-show="snapshotThumbnail" ng-src="{{snapshotThumbnail}}" alt="" class="img-thumbnail
    snapshot-thumbnail">
  </div>
  <img id="parcel-img" ng-src="parcel.png"/>
  <div resizable draggable class="canvas-boundary">
    <div class="top-left"></div>
    <div class="top-right"></div>
    <div class="bottom-left"></div>
    <div class="bottom-right"></div>
  </div>
  <div class="canvas-wrapper">
    <canvas id="canvas" crossorigin="anonymous" width="{{snapshot.imgWidth}}" height="{{snapshot.imgHeight}}"></canvas>
  </div>
</div>
